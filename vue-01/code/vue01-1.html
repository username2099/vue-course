<!DOCTYPE html>
<!--声明语言-->
<html lang="en">
<!--头-->
<head>
<!-- 声明字符编码 -->
    <meta charset="UTF-8">
<!--  标题 显示位置  -->
    <title>vue</title>
</head>
<!--内容-->
<body>

<div id="hello">


      <p>
          {{username}}
      </p>

    <p>
        {{username}}
    </p>
</div>

</body>

<!--引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script type="text/javascript">

    let vm=new Vue({
        el:"#hello",
        data:{
            username:"helllowwwww"
        }
    })

</script>

</html>
